<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculate Your marks and Percentage</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="background">
      <div class="container">
        <div class="box">
          <form action="" class="calculate_form" id="calculateForm">
            <input
              type="number"
              min="0"
              required
              max="100"
              name="maths"
              placeholder=" Maths"
            />
            <input
              type="number"
              min="0"
              required
              max="100"
              name="english"
              placeholder=" English"
            />
            <input
              type="number"
              min="0"
              required
              max="100"
              name="hindi"
              placeholder=" Hindi"
            />
            <input
              type="number"
              min="0"
              required
              max="100"
              name="science"
              placeholder=" Science"
            />
            <button type="submit" class="primary_btn" id="submit_btn">
              Calculate
            </button>
          </form>
        </div>
        <div class="content">
          <h2>Calculate Your</h2>
          <h1>Percentage</h1>
        </div>
      </div>
    </div>
  </body>
  <script src="script.js"></script>
</html>
