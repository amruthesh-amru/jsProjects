<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Expense Tracker</title>
    <link rel="stylesheet" href="style.css" />
    <script src="./script.js" defer></script>
  </head>
  <body>
    <div class="container">
      <div class="upper_section">
        <h1>Expense Tracker</h1>
        <h3>₹0</h3>
        <h3>Your Balance</h3>

        <section class="up_section">
          <h3>Transactions</h3>

          <div class="tranction_card1">
            <div class="left_part">
              <h5>Example Text</h5>
              <h5>+ ₹200</h5>
            </div>
            <div class="right_part">
              <span><h5>C</h5></span>
            </div>
          </div>
          <div class="tranction_card2">
            <div class="left_part">
              <h5>Example Text</h5>
              <h5>- ₹200</h5>
            </div>
            <div class="right_part">
              <span><h5>C</h5></span>
            </div>
          </div>
        </section>
      </div>
      <div class="lower_section">
        <h2>Add Tranctions</h2>
        <div class="input_section">
          <div class="description">
            <h3>Text</h3>
            <input type="text" placeholder="Enter Description" />
          </div>
          <div class="amount">
            <h3>Amount</h3>
            <input type="number" placeholder="Enter Amount" />
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
